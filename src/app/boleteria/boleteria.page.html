<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <div slot="secondary" class="form-group">
            <input type="text" class="forms-control" placeholder="Buscar.." [(ngModel)]="filterPeli" name="filterPeli" />
        </div>
        <ion-title>Boleteria</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openCart()" #cart>
            <div class="cart-length">{{ cartItemCount | async }}</div>
            <ion-icon name="cart" class="cart-icon"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-list>
        <ion-card *ngFor="let pelicula of peliculas">
            <ion-card-header>
                <ion-card-title>{{ pelicula.nombre }}</ion-card-title>
            </ion-card-header>
            <ion-img src="{{ pelicula.img }}"></ion-img>
            <ion-card-content>
                <ion-row class="ion-align-items-center">
                    <ion-col size="9">
                        <ion-label color="secondary">
                            <p><b>{{ pelicula.sinopsis }}</b></p>
                            <br>
                            <div>Hora: {{ pelicula.hora }}</div>
                            <div>Fecha: {{ pelicula.fecha }}</div>
                            <p>Puntuacion: {{ pelicula.puntos }}</p>
                            <br>
                            <p><b>{{ pelicula.precio | currency:'Bs. ' }}</b></p>
                        </ion-label>
                    </ion-col>
                    <ion-col size="3" class="ion-text-right">
                        <ion-button color="primary" (click)="addToCart(pelicula)">
                            <ion-icon name="add"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
