<ion-header>
    <ion-toolbar>
        <ion-button slot="secondary" (click)="close()" fill="clear" color="dark">
            <ion-icon name="close"></ion-icon>
        </ion-button>
        <ion-title>Detalle de Boleto</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <ion-list>
            <ion-item *ngFor="let pelicula of historial" class="ion-text-wrap">
                <ion-grid>
                    <ion-row class="ion-align-items-center">

                        <ion-col size="2" class="ion-align-self-center">

                        </ion-col>

                        <ion-col size="1" class="ion-align-self-center">
                            {{ pelicula.cantidad }}
                        </ion-col>

                        <ion-col size="2" class="ion-align-self-center">

                        </ion-col>

                        <ion-col size="2" offset="5">

                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="9">
                            <b>{{ pelicula.nombre }}</b>
                        </ion-col>

                        <ion-col size="3" class="ion-text-end">
                            {{ pelicula.cantidad * pelicula.precio | currency: 'Bs. '}}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col size="9">
                            Total:
                        </ion-col>
                        <ion-col size="3" class="ion-text-end">
                            {{ getTotal() | currency:'Bs. ' }}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>

    </div>
</ion-content>
